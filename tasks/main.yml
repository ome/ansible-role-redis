---
# tasks file for roles/redis

- name: system packages | install epel repo
  become: true
  ansible.builtin.dnf:
    name: epel-release
    state: present

- name: install redis
  become: true
  ansible.builtin.dnf:
    name: redis
    state: present

- name: configure redis
  become: true
  lineinfile:
    dest: /etc/redis/redis.conf
    line: "bind {{ redis_listen | default('127.0.0.1') }}"
    regexp: "^bind\\s.*"
    state: present
  notify:
    - restart redis

- name: set redis to start on startup
  become: true
  service:
    name: redis
    state: started
    enabled: true
